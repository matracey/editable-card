<div class="card m-3" [ngClass]="
{
    'small':    small,
    'black':    card != undefined && card.isBlackCard,
    'enabled':  !disabled && !muted,
    'mt-5':     !disabled
}"
[@selected]="
{
    value:  card != undefined && card.isSelected,
    params: { backgroundColor: backgroundColor }
}
"
    (@selected.start)="animationStart($event)" (@selected.done)="animationEnd($event)" (click)="clicked($event)">
    <div class="card-body d-flex flex-column justify-content-start">
        <div class="top mb-auto">
            <h4 class="card-title">
                <span [innerHtml]="card != undefined ? card.text : 'CARD_TEXT'"></span>
            </h4>
        </div>
        <div class="bottom">
            <div>
                <ng-container *ngIf="card != undefined && card.isBlackCard; then showDrawValue"></ng-container>
                <ng-template #showDrawValue><span class="font-weight-bold">Draw:&nbsp;</span><span>{{ draw }}</span></ng-template>
            </div>
            <div>
                <ng-container *ngIf="card != undefined && card.isBlackCard; then showPickValue"></ng-container>
                <ng-container *ngIf="card != undefined && !card.isBlackCard && showPickOrder && pickOrder > 1; then showPickIndicator"></ng-container>

                <ng-template #showPickValue><span class="font-weight-bold">Pick:&nbsp;</span><span>1</span></ng-template>
                <ng-template #showPickIndicator>
                    <span class="p-2 badge"
                    [ngClass]="!card.isSelected ? 'text-white' : 'badge-light'"
                    [style.backgroundColor]="!card.isSelected ? backgroundColor : ''">
                        {{ pickOrder }}
                    </span>
                </ng-template>

                <ng-template #isStatic><span class="float-right">{{ card != undefined ? card.watermark : "WM" }}</span></ng-template>
                <ng-template #isEditable><span class="float-right"><i class="fa fa-pencil float-right"></i></span></ng-template>
            </div>
        </div>
    </div>
</div>

<pre>{{ card | json }}</pre>
